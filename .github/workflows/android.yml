name: Android CI

on:
  push:
    branches:
      - main
    tags:        
      - v*
  pull_request:
    branches:
      - main

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: grant execute permission for gradlew
        run: chmod +x gradlew
      - name: unit test
        run: ./gradlew testDebugUnitTest

